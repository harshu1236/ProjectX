<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluminai Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("image.png") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255,0.8); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Background blur effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0,0.5); /* Shadow for depth */
            border: 1px solid rgba(255, 255, 255,0.6); /* Border to enhance glass effect */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #5cb85c;
            padding-bottom: 10px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
        .payment-options input[type="radio"] {
            margin-right: 10px;
        }
        .payment-options img {
            width: 50px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Aluminai</h1>

        <form action="submit_donation.php" method="post">

            <!-- Personal Information Section -->
            <div class="section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="enrollment">Enrollment Number</label>
                    <input type="text" id="enrollment" name="enrollment">
                </div>
                <div class="form-group">
                    <label for="grad_start_year">Graduation Start Year</label>
                    <input type="text" id="grad_start_year" name="grad_start_year">
                </div>
                <div class="form-group">
                    <label for="grad_end_year">Graduation End Year</label>
                    <input type="text" id="grad_end_year" name="grad_end_year">
                </div>
                <div class="form-group">
                    <label for="college_email">College Email Address (Optional)</label>
                    <input type="email" id="college_email" name="college_email">
                </div>
            </div>

            <!-- Donation Details Section -->
            <div class="section">
                <h2>Donation Details</h2>
                <div class="form-group">
                    <label for="amount">Donation Amount</label>
                    <input type="number" id="amount" name="amount" min="1" required>
                </div>
                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency">
                        <option value="usd">USD</option>
                        <option value="inr">INR</option>
                        <option value="eur">EUR</option>
                        <!-- Add more currencies as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="frequency">Donation Frequency</label>
                    <select id="frequency" name="frequency">
                        <option value="one-time">One-Time</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message"></textarea>
                </div>
            </div>

            <!-- Payment Options Section -->
            <div class="section">
                <h2>Payment Options</h2>

                <!-- Credit Card Section -->
                <div class="form-group">
                    <label><input type="radio" name="payment_method" value="credit_card" required> Credit Card</label>
                    <div class="form-group" id="credit_card_info" style="display:none;">
                        <label><input type="radio" name="credit_card_type" value="rupay"> RuPay</label>
                        <label><input type="radio" name="credit_card_type" value="mastercard"> MasterCard</label>
                        <label><input type="radio" name="credit_card_type" value="visa"> Visa</label>
                        <div class="form-group">
                            <label for="card_number">Card Number</label>
                            <input type="text" id="card_number" name="card_number">
                            <label for="expiry_date">Expiry Date</label>
                            <input type="text" id="expiry_date" name="expiry_date">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv">
                        </div>
                    </div>
                </div>

                <!-- Debit Card Section -->
                <div class="form-group">
                    <label><input type="radio" name="payment_method" value="debit_card" required> Debit Card</label>
                    <div class="form-group" id="debit_card_info" style="display:none;">
                        <label><input type="radio" name="debit_card_type" value="rupay"> RuPay</label>
                        <label><input type="radio" name="debit_card_type" value="mastercard"> MasterCard</label>
                        <label><input type="radio" name="debit_card_type" value="visa"> Visa</label>
                        <div class="form-group">
                            <label for="debit_card_number">Card Number</label>
                            <input type="text" id="debit_card_number" name="debit_card_number">
                            <label for="debit_expiry_date">Expiry Date</label>
                            <input type="text" id="debit_expiry_date" name="debit_expiry_date">
                            <label for="debit_cvv">CVV</label>
                            <input type="text" id="debit_cvv" name="debit_cvv">
                        </div>
                    </div>
                </div>

                <!-- Other Payment Methods -->
                <div class="form-group">
                    <label><input type="radio" name="payment_method" value="paypal" required> PayPal</label>
                </div>
                <div class="form-group">
                    <label><input type="radio" name="payment_method" value="bank_transfer" required> Bank Transfer</label>
                </div>
                <div class="form-group">
                    <label><input type="radio" name="payment_method" value="qr_code" required> QR Code</label>
                </div>
            </div>

            <!-- Terms and Conditions Section -->
            <div class="section">
                <div class="form-group">
                    <label><input type="checkbox" name="terms" required> I agree to the <a href="#">terms and conditions</a>.</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Donate Now</button>
            </div>

        </form>
    </div>

    <script>
        document.querySelectorAll('input[name="payment_method"]').forEach(function(el) {
            el.addEventListener('change', function() {
                document.getElementById('credit_card_info').style.display = this.value === 'credit_card' ? 'block' : 'none';
                document.getElementById('debit_card_info').style.display = this.value === 'debit_card' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
